{%  extends "base.html" %}
{% block cuerpo %}
<div class="row">
<div class="col-md-4 offset-md-4">
    <h1>Editar Empleado<h1>
    <div class="card">
        <div class="card-boy">
            <form action="/editarEmpleados/" method="POST">{% csrf_token %}
                <div class="form-group">
                    <input type="text" id="txtid_empleados" name="txtid_empleados" class="form-control" value="{{misempleados.id_empleados}}" min="6" readonly>
                </div>
                <div class="form-group py-3">
                    <input type="text" id="txtnombre" name="txtnombre" class="form-control" value="{{misempleados.nombre}}" maxLenght="100" required>
                </div>
                <div class="form-group">
                    <input type="text" id="txtapellido" name="txtapellido" class="form-control" value="{{misempleados.apellido}}" maxLenght="100" required>
                </div>
                <div class="form-group">
                    <input type="text" id="txtemail" name="txtemail" class="form-control" value="{{misempleados.email}}" maxLenght="50" requiered>
                </div>
                <div class="form-group">
                    <input type="text" id="txttelefono" name="txttelefono" class="form-control" value="{{misempleados.telefono}}" maxLenght="15" requiered>
                </div>
                <div class="form-group">
                    <input type="text" id="txtcargo" name="txtcargo" class="form-control" value="{{misempleados.cargo}}" maxLenght="50" requiered>
                </div>
                <div class="form-group">
                    <input type="txt" id="txtfecha_de_contratacion" name="txtfecha_de_contratacion" class="form-control" vale="{{misempleados.fecha_de_contratacion}}" maxLenght="50" requiered>
                </div>
                <div class="form-group py-2">
                    <button type="submit" class="btn bnt-primary">Guardar</button>
                </div>

            </form>
    </div>

    </div>
    {% endblock %}
